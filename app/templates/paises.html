
<html>
    <head> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
        <body>
            <h1 class ="p-3 mb-2 bg-primary text-white">Listado de paises</h1>
            <h3>hola, {{Usuario}}</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class ="p-3 mb-2 bg-success text-danger" class = "text-info">Nombre</th>
                        <th class = "text-danger">Capital</th>
                        <th class = "text-info">Idioma</th>
                        <th class ="text-danger">poblacion</th>
                        <th class =".bg-secondary">Superficie</th>
                        <th class ="text-info">ciudades principales</th>
                    </tr>
                </thead>
                <tbody>
                    {%  for pais in paises%}
                    <tr>

                        <td class ="p-3 mb-2 bg-success text-danger">{{pais.nombre}}</td>
                        <td>{{pais.capital}}</td>
                        <td>{{pais.idioma}}</td>
                        <td>{{pais.poblacion}}</td>
                        <td>{{pais.superficie}}</td>
                        <td>{{pais.ciudades_principales}}</td>
                       </tr>
                   {% endfor %}
                </tbody>

            </table>

        </body>
</html>
